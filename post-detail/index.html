<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Supabase Web App</title>
        <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />

        <!-- js -->
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"
        ></script>
        <script type="module" src="./post-detail.js"></script>

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap"
        />

        <!-- css -->
        <link rel="stylesheet" href="/styles/reset.css" />
        <link rel="stylesheet" href="/styles/global.css" />
        <link rel="stylesheet" href="/styles/style.css" />
        <!-- add link for page specific css -->
        <link rel="stylesheet" href="/styles/post-detail.css" />
    </head>

    <body>
        <header class="page-header">
            <a href="/" class="home-link">
                <img class="logo" src="/assets/friendsful-icon-black.png" alt="logo" />
                <span class="title">friendsful</span>
            </a>
            <nav>
                <a href="/">Home</a>
                <a id="add-post-link" href="../create-post/">Add Post</a>
                <a id="sign-out-link" href="../auth/">Sign Out</a>
            </nav>
        </header>

        <main>
            <section class="post-container">
                <h2 class="post-title" id="post-title">Title</h2>
                <p class="post-description" id="post-description">Description</p>
            </section>

            <form id="add-comment-form" class="add-comment-form">
                <input name="text" placeholder="add a comment..." id="add-comment-input" />
                <button>Send</button>
            </form>
            <p id="error-display" class="error hidden"></p>

            <p class="typing" id="typing">someone is typing....</p>
            <ul id="comment-list" class="comment-list">
                <li class="comment-container">
                    <h3 class="comment">This is a comment!</h3>
                </li>
            </ul>
        </main>
    </body>
</html>
