<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />

        <script
            defer
            src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.35.7/dist/umd/supabase.min.js"
        ></script>
        <script type="module" src="../create-post/create-post.js"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap"
        />

        <link rel="stylesheet" href="/styles/reset.css" />
        <link rel="stylesheet" href="/styles/global.css" />
        <link rel="stylesheet" href="/styles/form.css" />
        <title>friendsful</title>
    </head>

    <body>
        <header class="page-header">
            <a href="/" class="home-link">
                <img class="logo" src="/assets/friendsful-icon-black.png" alt="logo" />
                <span class="title">friendsful</span>
            </a>
            <nav>
                <a href="/">Home</a>
                <a id="sign-out-link" href="../auth">Sign Out</a>
            </nav>
        </header>

        <main>
            <form id="create-post-form">
                <h1>Create Post</h1>
                <label>
                    <div>Title</div>
                    <input name="title" required placeholder="Add a title for your post..." />
                </label>

                <label>
                    <div>Description</div>
                    <textarea
                        name="description"
                        required
                        placeholder="Add a description for your post..."
                    ></textarea>
                </label>

                <button>Add Post</button>

                <p id="error-display"></p>
            </form>
        </main>
    </body>
</html>
